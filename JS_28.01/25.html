<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <script>
        //Напишите скрипт, который считает количество секунд в часе, в сутках, в месяце.

        let hour = prompt ('кол-во часов', '');
        alert( `${hour} ч = ${hour * 3600} сек` );
        let day = prompt ('кол-во суток', '');
        alert( `${day} сут = ${day * 3600*24} сек` );
        let month = prompt ('кол-во месцев', '');
        alert( `${month} мес = ${hour * 3600*24*31} сек` );
        
    </script>
</body>
</html>
