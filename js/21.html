<body>
    <script>
        /*Определите переменные str, num, flag и txt со значениями «Привет», 123, true, «true». 
        При помощи оператора определения типа убедитесь, что переменных принадлежат типам: string, number, boolean. */
        let str = "Привет";
        let num = 123;
        let flag = true;
        let txt = "true";
        alert (typeof str);
        alert (typeof num);
        alert (typeof flag);
        alert (typeof txt);
    </script>
</body>
