    <script>
        /*Напиши скрипт, который находит объем цилиндра высотой 10м (переменная heightC) и диаметром основания 4м (dC), 
        результат поместите в переменную v.
        */

        let heightC = 10;
        let dC = 4;
        let v = 3.14 * dC ** 2  / 4 * heightC;
        alert(v);

    </script>
